<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daniel</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/particles.js/2.0.0/particles.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #0c0c0c 0%, #1a1a1a 50%, #0f0f0f 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #e5e5e5;
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
        }

        body.light {
            background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 50%, #f1f5f9 100%);
            color: #1e293b;
        }

        .theme-toggle {
            position: fixed;
            top: 2rem;
            right: 2rem;
            width: 50px;
            height: 26px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 13px;
            cursor: pointer;
            transition: all 0.3s ease;
            z-index: 10;
        }

        .theme-toggle::before {
            content: '';
            position: absolute;
            top: 2px;
            left: 2px;
            width: 20px;
            height: 20px;
            background: #e5e5e5;
            border-radius: 50%;
            transition: all 0.3s ease;
        }

        body.light .theme-toggle {
            background: rgba(30, 41, 59, 0.1);
            border-color: rgba(30, 41, 59, 0.2);
        }

        body.light .theme-toggle::before {
            background: #1e293b;
            transform: translateX(24px);
        }

        #particles-js {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: 0;
        }

        .container {
            text-align: center;
            max-width: 500px;
            padding: 2rem;
            position: relative;
            z-index: 1;
        }

        .greeting {
            font-size: 1.5rem;
            font-weight: 400;
            margin-bottom: 0.5rem;
            opacity: 0;
            color: rgba(229, 229, 229, 0.8);
            animation: fadeIn 0.8s ease 0.2s forwards;
        }

        body.light .greeting {
            color: rgba(30, 41, 59, 0.8);
        }

        .name {
            font-size: 3.5rem;
            font-weight: 300;
            margin-bottom: 2rem;
            letter-spacing: 2px;
        }

        .name span {
            display: inline-block;
            opacity: 0;
            transform: translateY(30px);
            animation: fadeInUp 0.8s ease forwards;
        }

        .name span:nth-child(1) { animation-delay: 0.5s; }
        .name span:nth-child(2) { animation-delay: 0.6s; }
        .name span:nth-child(3) { animation-delay: 0.7s; }
        .name span:nth-child(4) { animation-delay: 0.8s; }
        .name span:nth-child(5) { animation-delay: 0.9s; }
        .name span:nth-child(6) { animation-delay: 1.0s; }

        .subtitle {
            font-size: 1.2rem;
            font-weight: 300;
            margin-bottom: 3rem;
            opacity: 0;
            animation: fadeIn 1s ease 1.8s forwards;
        }

        .links {
            display: flex;
            gap: 1rem;
            justify-content: center;
            opacity: 0;
            animation: fadeIn 1s ease 2.2s forwards;
        }

        .link {
            position: relative;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.625rem 1rem;
            background: rgba(255, 255, 255, 0.08);
            border: 1px solid rgba(255, 255, 255, 0.12);
            border-radius: 6px;
            color: #e5e5e5;
            text-decoration: none;
            font-weight: 500;
            font-size: 0.875rem;
            letter-spacing: 0.01em;
            transition: all 0.2s ease;
            overflow: hidden;
        }

        .link::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(255, 255, 255, 0.05);
            opacity: 0;
            transition: opacity 0.2s ease;
        }

        .link:hover {
            background: rgba(255, 255, 255, 0.12);
            border-color: rgba(255, 255, 255, 0.2);
            transform: translateY(-1px);
        }

        .link:hover::before {
            opacity: 1;
        }

        .link:active {
            transform: translateY(0);
            background: rgba(255, 255, 255, 0.06);
        }

        body.light .link {
            background: rgba(30, 41, 59, 0.08);
            border-color: rgba(30, 41, 59, 0.12);
            color: #1e293b;
        }

        body.light .link:hover {
            background: rgba(30, 41, 59, 0.12);
            border-color: rgba(30, 41, 59, 0.2);
        }

        body.light .link:active {
            background: rgba(30, 41, 59, 0.06);
        }

        .icon {
            width: 16px;
            height: 16px;
            fill: currentColor;
        }

        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }

        @media (max-width: 600px) {
            .name {
                font-size: 2.5rem;
            }
            
            .links {
                flex-direction: column;
                gap: 0.75rem;
                max-width: 280px;
                margin: 0 auto;
            }

            .link {
                padding: 1rem 2rem;
                justify-content: center;
            }
            
            .container {
                padding: 1rem;
            }

            .theme-toggle {
                top: 1rem;
                right: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="theme-toggle" id="themeToggle"></div>
    <div id="particles-js"></div>
    <div class="container">
        <p class="greeting">Hello, I'm</p>
        <h1 class="name" id="animatedName">

        </h1>
        
        <p class="subtitle">Experienced Full Stack Software Engineer</p>
        
        <div class="links">

                </svg>
                GitHub

            <a href="https://linkedin.com/in/danielmoncada" class="link" target="_blank">
                <svg class="icon" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M20.447 20.452h-3.554v-5.569c0-1.328-.027-3.037-1.852-3.037-1.853 0-2.136 1.445-2.136 2.939v5.667H9.351V9h3.414v1.561h.046c.477-.9 1.637-1.85 3.37-1.85 3.601 0 4.267 2.37 4.267 5.455v6.286zM5.337 7.433c-1.144 0-2.063-.926-2.063-2.065 0-1.138.92-2.063 2.063-2.063 1.14 0 2.064.925 2.064 2.063 0 1.139-.925 2.065-2.064 2.065zm1.782 13.019H3.555V9h3.564v11.452zM22.225 0H1.771C.792 0 0 .774 0 1.729v20.542C0 23.227.792 24 1.771 24h20.451C23.2 24 24 23.227 24 22.271V1.729C24 .774 23.2 0 22.222 0h.003z"/>
                </svg>
                LinkedIn

            <a href="https://stackoverflow.com/users/701560/d-moncada" class="link" target="_blank">
                <svg class="icon" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M15.725 0l-1.72 1.277 6.39 8.588 1.716-1.277L15.725 0zm-3.94 3.418l-1.369 1.644 8.225 6.85 1.369-1.644-8.225-6.85zm-3.15 4.465l-.905 1.94 9.702 4.517.904-1.94-9.701-4.517zm-1.85 4.86l-.44 2.093 10.473 2.201.44-2.092-10.473-2.203zM1.89 15.47V24h19.19v-8.53h-2.133v6.397H4.021v-6.396H1.89zm4.265 2.133v2.13h10.66v-2.13H6.154Z"/>
                </svg>
                Stack Overflow

        </div>
    </div>

    <script>
        const themeToggle = document.getElementById('themeToggle');
        const body = document.body;

        function initParticles(particleColor, lineColor, lineOpacity) {
            if (window.pJSDom && window.pJSDom[0]) {
                window.pJSDom[0].pJS.fn.vendors.destroypJS();
                window.pJSDom = [];
            }

            // reinitialize with new colors
            //
            particlesJS('particles-js', {
                particles: {
                    number: {
                        value: 80,
                        density: {
                            enable: true,
                            value_area: 800
                        }
                    },
                    color: {
                        value: particleColor
                    },
                    shape: {
                        type: 'circle',
                        stroke: {
                            width: 0,
                            color: '#000000'
                        }
                    },
                    opacity: {
                        value: 0.6,
                        random: false,
                        anim: {
                            enable: false,
                            speed: 1,
                            opacity_min: 0.1,
                            sync: false
                        }
                    },
                    size: {
                        value: 3,
                        random: true,
                        anim: {
                            enable: false
                        }
                    },
                    line_linked: {
                        enable: true,
                        distance: 150,
                        color: lineColor,
                        opacity: lineOpacity,
                        width: 1
                    },
                    move: {
                        enable: true,
                        speed: 2,
                        direction: 'none',
                        random: false,
                        straight: false,
                        out_mode: 'out',
                        bounce: false,
                        attract: {
                            enable: false
                        }
                    }
                },
                interactivity: {
                    detect_on: 'canvas',
                    events: {
                        onhover: {
                            enable: true,
                            mode: 'repulse'
                        },
                        onclick: {
                            enable: true,
                            mode: 'push'
                        },
                        resize: true
                    },
                    modes: {
                        grab: {
                            distance: 140,
                            line_linked: {
                                opacity: 1
                            }
                        },
                        bubble: {
                            distance: 400,
                            size: 40,
                            duration: 2,
                            opacity: 8,
                            speed: 3
                        },
                        repulse: {
                            distance: 100,
                            duration: 0.4
                        },
                        push: {
                            particles_nb: 4
                        },
                        remove: {
                            particles_nb: 2
                        }
                    }
                },
                retina_detect: true
            });
        }

        themeToggle.addEventListener('click', () => {
            body.classList.toggle('light');
            
            // reinitialize particles with correct colors for each theme
            //
            if (body.classList.contains('light')) {
                initParticles('#1e293b', '#1e293b', 0.4);
            } else {
                initParticles('#ffffff', '#ffffff', 0.15);
            }
        });

        function updateParticlesColor(color, lineOpacity) {
            if (window.pJSDom && window.pJSDom[0] && window.pJSDom[0].pJS) {
                const pJS = window.pJSDom[0].pJS;
                pJS.particles.color.value = color;
                pJS.particles.line_linked.color = color;
                pJS.particles.line_linked.opacity = lineOpacity;
                
                // update existing particles
                //
                for (let i = 0; i < pJS.particles.array.length; i++) {
                    pJS.particles.array[i].color.value = color;
                }
                
                // force canvas redraw
                //
                pJS.fn.canvasClear();
                pJS.fn.particlesCreate();
                pJS.fn.particlesDraw();
            }
        }

        // initialize particles.js with dark theme colors
        //
        initParticles('#ffffff', '#ffffff', 0.15);

        // add some interactive hover effects to the name
        //
        const nameElement = document.getElementById('animatedName');
        const spans = nameElement.querySelectorAll('span');

        nameElement.addEventListener('mouseenter', () => {
            spans.forEach((span, index) => {
                setTimeout(() => {
                    span.style.transform = 'scale(1.1) translateY(-5px)';
                    span.style.transition = 'transform 0.3s ease';
                }, index * 50);
            });
        });

        nameElement.addEventListener('mouseleave', () => {
            spans.forEach((span, index) => {
                setTimeout(() => {
                    span.style.transform = 'scale(1) translateY(0)';
                }, index * 30);
            });
        });
    </script>
</body>
</html>
