        :root.light {

        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {

            background: linear-gradient(135deg, #0c0c0c 0%, #1a1a1a 50%, #0f0f0f 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #e5e5e5;
            position: relative;
            /* remove overflow: hidden to allow scrolling */
            transition: all 0.3s ease;
        }

        body.light {
            background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 50%, #f1f5f9 100%);
            color: #1e293b;
        }

        .theme-toggle {
            position: fixed;
            top: 2rem;
            right: 2rem;
            width: 50px;
            height: 26px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 13px;
            cursor: pointer;
            transition: all 0.3s ease;
            z-index: 10;
        }

        .theme-toggle::before {
            content: '';
            position: absolute;
            top: 2px;
            left: 2px;
            width: 20px;
            height: 20px;
            background: #e5e5e5;
            border-radius: 50%;
            transition: all 0.3s ease;
        }

        body.light .theme-toggle {
            background: rgba(30, 41, 59, 0.1);
            border-color: rgba(30, 41, 59, 0.2);
        }

        body.light .theme-toggle::before {
            background: #1e293b;
            transform: translateX(24px);
        }

        #particles-js {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: 0;
        }

        .container {
            text-align: center;
            max-width: 600px;
            padding: 2rem;
            position: relative;
            z-index: 1;
            /* ensure container can scroll */
            width: 100%;
        }

        .greeting {
            font-size: 1.5rem;
            font-weight: 400;
            margin-bottom: 0.5rem;
            opacity: 0;
            color: rgba(229, 229, 229, 0.8);
            animation: fadeIn 0.8s ease 0.2s forwards;
        }

        body.light .greeting {
            color: rgba(30, 41, 59, 0.8);
        }

        .name {
            font-size: 3.5rem;
            font-weight: 300;
            margin-bottom: 2rem;
            letter-spacing: 2px;
        }

        .name span {
            display: inline-block;
            opacity: 0;
            transform: translateY(30px);
            animation: fadeInUp 0.8s ease forwards;
        }

        .name span:nth-child(1) { animation-delay: 0.5s; }
        .name span:nth-child(2) { animation-delay: 0.6s; }
        .name span:nth-child(3) { animation-delay: 0.7s; }
        .name span:nth-child(4) { animation-delay: 0.8s; }
        .name span:nth-child(5) { animation-delay: 0.9s; }
        .name span:nth-child(6) { animation-delay: 1.0s; }

        .subtitle {
            font-size: 1.2rem;
            font-weight: 300;
            margin-bottom: 1rem;
            opacity: 0;
            animation: fadeIn 1s ease 1.8s forwards;
        }

        .section {
            margin-bottom: 3rem;
            opacity: 0;
            animation: fadeIn 1s ease forwards;

        .section.links {
            animation-delay: 2.2s;
        }

        .section.blogs {

            font-weight: 500;

            justify-content: center;

    </style>

    <script>
        const themeToggle = document.getElementById('themeToggle');
        const body = document.body;
        const root = document.documentElement;

        function updateThemeColor() {
            const themeColorMeta = document.querySelector('meta[name="theme-color"]');
            const msNavButtonMeta = document.querySelector('meta[name="msapplication-navbutton-color"]');
            const statusBarMeta = document.querySelector('meta[name="apple-mobile-web-app-status-bar-style"]');
            
            if (body.classList.contains('light')) {
                // light theme
                //
                root.className = 'light';
                if (themeColorMeta) themeColorMeta.setAttribute('content', '#f8fafc');
                if (msNavButtonMeta) msNavButtonMeta.setAttribute('content', '#f8fafc');
                if (statusBarMeta) statusBarMeta.setAttribute('content', 'default');

                return;
            } 

            // dark theme
            //
            root.className = '';
            if (themeColorMeta) themeColorMeta.setAttribute('content', '#0c0c0c');
            if (msNavButtonMeta) msNavButtonMeta.setAttribute('content', '#0c0c0c');
            if (statusBarMeta) statusBarMeta.setAttribute('content', 'black-translucent');
        }

        function initParticles(particleColor, lineColor, lineOpacity) {
            if (window.pJSDom && window.pJSDom[0]) {
                window.pJSDom[0].pJS.fn.vendors.destroypJS();
                window.pJSDom = [];
            }

            // reduce particles on mobile for better performance
            //
            const isMobile = window.innerWidth <= 768;
            const particleCount = isMobile ? 40 : 80;

            // reinitialize with new colors
            //
            particlesJS('particles-js', {
                particles: {
                    number: {
                        value: particleCount,
                        density: {
                            enable: true,
                            value_area: 800
                        }
                    },
                    color: {
                        value: particleColor
                    },
                    shape: {
                        type: 'circle',
                        stroke: {
                            width: 0,
                            color: '#000000'
                        }
                    },
                    opacity: {
                        value: 0.6,
                        random: false,
                        anim: {
                            enable: false,
                            speed: 1,
                            opacity_min: 0.1,
                            sync: false
                        }
                    },
                    size: {
                        value: 3,
                        random: true,
                        anim: {
                            enable: false
                        }
                    },
                    line_linked: {
                        enable: true,
                        distance: 150,
                        color: lineColor,
                        opacity: lineOpacity,
                        width: 1
                    },
                    move: {
                        enable: true,
                        speed: 2,
                        direction: 'none',
                        random: false,
                        straight: false,
                        out_mode: 'out',
                        bounce: false,
                        attract: {
                            enable: false
                        }
                    }
                },
                interactivity: {
                    detect_on: 'canvas',
                    events: {
                        onhover: {
                            enable: true,
                            mode: 'repulse'
                        },
                        onclick: {
                            enable: true,
                            mode: 'push'
                        },
                        resize: true
                    },
                    modes: {
                        grab: {
                            distance: 140,
                            line_linked: {
                                opacity: 1
                            }
                        },
                        bubble: {
                            distance: 400,
                            size: 40,
                            duration: 2,
                            opacity: 8,
                            speed: 3
                        },
                        repulse: {
                            distance: 100,
                            duration: 0.4
                        },
                        push: {
                            particles_nb: 4
                        },
                        remove: {
                            particles_nb: 2
                        }
                    }
                },
                retina_detect: true
            });
        }

        // debounced resize handler for better performance
        //
        let resizeTimeout;
        window.addEventListener('resize', () => {
            clearTimeout(resizeTimeout);
            resizeTimeout = setTimeout(() => {
                const isMobile = window.innerWidth <= 768;
                const particleCount = isMobile ? 40 : 80;
                
                if (window.pJSDom && window.pJSDom[0] && window.pJSDom[0].pJS) {
                    window.pJSDom[0].pJS.particles.number.value = particleCount;
                    window.pJSDom[0].pJS.fn.particlesRefresh();
                }
            }, 250);
        });

        themeToggle.addEventListener('click', () => {
            body.classList.toggle('light');
            updateThemeColor();
            
            if (body.classList.contains('light')) {
                initParticles('#1e293b', '#1e293b', 0.4);
            } else {
                initParticles('#ffffff', '#ffffff', 0.15);
            }
        });

        // initialize particles with dark theme colors
        //
        initParticles('#ffffff', '#ffffff', 0.15);

        // initialize theme colors
        //
        updateThemeColor();

        // name hover effect
        //
        const nameElement = document.getElementById('animatedName');
        const spans = nameElement.querySelectorAll('span');

        let hoverTimeout;
        
        nameElement.addEventListener('mouseenter', () => {
            clearTimeout(hoverTimeout);
            spans.forEach((span, index) => {
                setTimeout(() => {
                    span.style.transform = 'scale(1.1) translateY(-5px)';
                    span.style.transition = 'transform 0.3s ease';
                }, index * 50);
            });
        }, { passive: true });

        nameElement.addEventListener('mouseleave', () => {
            clearTimeout(hoverTimeout);
            spans.forEach((span, index) => {
                setTimeout(() => {
                    span.style.transform = 'scale(1) translateY(0)';
                }, index * 30);
            });
        }, { passive: true });
    </script>
</body>
</html>
